<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      SOAP Data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let c of countries" [routerLink]="[c.sISOCode, c.sName]">
      <ion-label>
        {{ c.sName }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
